<h2 style="text-align:center">  Please Login using your email </h2>

<form>

   

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" Email Id">
    <small id="emailHelp" class="form-text text-muted">Email is required along with your password</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
  </div>
  
 
  
  <button type="submit" style="background-color: blue" class="btn btn-primary">Submit</button>
</form>
